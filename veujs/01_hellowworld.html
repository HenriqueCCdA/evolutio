<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Meu primeiro aplicativo Veu</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message}}
        </div>
        <div id="app-2">
            <span v-bind:title="message">
                Para o mouse sobre mim e veja a dica interliga dinamicamente!
            </span>
        </div>

        <script>
            let app = new Vue({
                el: '#app',
                data: {
                    message: 'Olá Vue!'
                }
            });
            let app2 = new Vue({
                el: '#app-2',
                data: {
                    message: 'Você carregou esta página em ' + new Date().toLocaleDateString()
                }
            });
        </script>
    </body>
</html>
