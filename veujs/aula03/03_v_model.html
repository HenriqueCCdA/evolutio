<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Meu primeiro aplicativo Veu</title>
        <script src="../vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="v1"><br>
            {{ v1 }}, {{tipo(v1)}}
            <hr>

            <textarea v-model="v2"></textarea><br>
            {{ v2 }}, {{tipo(v2)}}
            <hr>

            <input type="checkbox" v-model="v3"><br>
            {{ v3 }}, {{tipo(v3)}}
            <hr>

            <select multiple v-model="v4">
                <option value="abacate">AAAAA</option>
                <option value="banana">BBBBB</option>
                <option value="cju">CCCCC</option>
            </select><br>
            {{ v4 }}, {{tipo(v4)}}
            <hr>

            <input type="radio" v-model="v5" value="abacate">Abacate<br>
            <input type="radio" v-model="v5" value="banana" v-model="v5">Banana<br>
            <input type="radio" v-model="v5" value="caju" v-model="v5">Caju<br>
            {{ v5 }}, {{ tipo(v5) }}
        </div>

        <script>
            let app = new Vue({
                el: '#app',
                data: {
                    v1: null,
                    v2: null,
                    v3: null,
                    v4: [],
                    v5: null
                },
                methods: {
                    tipo: x => typeof(x)
                }
            });
        </script>
    </body>
</html>
